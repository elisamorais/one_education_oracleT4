<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write('<br><hr><br>');
    }

    function mostra (frase) {
        document.write('<big>' + frase + '</big>');
        pulaLinha();
    }

    var vitorias = parseInt(prompt("Entre com o número de vitórias."));   
    var empates = parseInt(prompt("Entre com o número de empates."));  
    var pontos = (vitorias * 3) + empates; // posso deixar sem parenteses pq a * será feita primeiro

    mostra("Os pontos do seu time é " + pontos);

    if(pontos > 28) {
        mostra("Seu time está melhor do que o ano passado.");
    } if (pontos < 28) {
        mostra("Seu time está pior do que o ano passado.");
    } else if (pontos == 28) {
        mostra("Seu time está igual ao ano passado.");
    }


    //o retorno da função prompt sempre retorna como texto 

</script>
